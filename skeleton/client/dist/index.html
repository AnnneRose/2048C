<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>2048 - Multiplayer</title>

  <!-- Lib CSS -->
  <link href="libs/vex-2.0.1/css/vex.css" rel="stylesheet" type="text/css">
  <link href="libs/vex-2.0.1/css/vex-theme-default.css" rel="stylesheet" type="text/css">

  <!-- Game CSS -->
  <link href="style/main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">2048 - Multiplayer</h1></br>
      <div id="game-stats" style="display:none; float:right">
        <h5 id="num-players" style="margin: 0">Number of current players: </h5>
        <h5 id="num-games" style="margin: 0">Number of current games: </h5>
      </div>
    </div>
    <p class="game-intro">Join the numbers and get to the <p style="font-weight: bolder;">2048 tile!</p> You control the left grid</p>
    <div class="scores">
      <div class="score-container" style="float: left">0</div>
      <div class="" style="margin-top: 15px; position: absolute; left: 50%">
        <div style="position: relative; left: -50%">
          <p id="player-msg" style="width: 230px; height: 30px" class="text-center">
            <a id="game-start-btn-simple" class="game-start-btn btn">Find a Competitor</a>
            <!-- <a id="game-start-btn-friend" class="game-start-btn btn">Play a Friend</a> -->
          </p>
        </div>
      </div>
      <div class="score-container" style="float: right">0</div>
    </div>
    <div class="game-boards">
      
      <div id="player-local" style="display:inline-block">
        <div class="game-container">
          
          <div class="game-message">
            <p></p>
          </div>

          <div class="grid-container">
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
          </div>

          <div class="tile-container">

          </div>
        </div>
      </div>
      <div id="player-online" style="display:inline-block; float: right;">
        <div class="game-container ">
          
          <div class="game-message">
            <p></p>
          </div>

          <div class="grid-container">
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
          </div>

          <div class="tile-container">

          </div>
        </div>  
      </div>
    </div>
    

    <p class="game-explanation">
      <p class="important" style="font-weight: bolder;">How to play:</p> Use the arrow keys to move the tiles. When two tiles with the same number touch, they combine!
    </p>
  </div>
  <!-- Libraries JS -->
  <script src="libs/jquery-2.1.0/jquery.min.js"></script>
  <script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script>
  <script src="http://cdn.sockjs.org/websocket-multiplex-0.1.js"></script>
  <script src="libs/vex-2.0.1/js/vex.combined.min.js"></script>

  <!-- Game JS -->
  <script src="js/online_input_manager.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>
</body>
</html>
